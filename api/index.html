<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecLAB Centralized Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>

<body class="h-screen flex text-sm overflow-hidden">

    <!-- SIDEBAR -->
    <nav class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col p-4">
        <div class="mb-8 px-2 flex items-center gap-2 text-blue-500">
            <i data-lucide="shield-lightning" class="w-6 h-6"></i>
            <span class="font-bold text-lg text-white">SecLAB Core</span>
        </div>

        <div class="space-y-1 flex-1">
            <button onclick="router.go('dashboard')" id="btn-dashboard"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </button>
            <button onclick="router.go('vulnerabilities')" id="btn-vulnerabilities"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="bug" class="w-4 h-4"></i> Vulnerabilities
            </button>
            <button onclick="router.go('patch-lab')" id="btn-patch-lab"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="flask-conical" class="w-4 h-4"></i> Patch Lab
            </button>
            <button onclick="router.go('decision-tree')" id="btn-decision-tree"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="git-branch" class="w-4 h-4"></i> Decision Tree
            </button>
            <button onclick="router.go('system-core')" id="btn-system-core"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="cpu" class="w-4 h-4"></i> System Core
            </button>
            <button onclick="router.go('compliance')" id="btn-compliance"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="file-check" class="w-4 h-4"></i> Compliance
            </button>
            <button onclick="router.go('feedback')" id="btn-feedback"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="message-square" class="w-4 h-4"></i> Feedback
            </button>
        </div>

        <div class="mt-auto pt-4 border-t border-slate-800">
            <button onclick="app.executeScan()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2 transition-all">
                <i data-lucide="scan-line"></i> Execute Scan
            </button>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="flex-1 bg-slate-950 relative overflow-hidden flex flex-col">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-8">
            <h2 id="page-title" class="text-xl font-bold text-white">Dashboard</h2>
            <div class="flex items-center gap-4 text-xs font-mono text-slate-500">
                <span class="flex items-center gap-2"><span
                        class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> SYSTEM ACTIVE</span>
            </div>
        </header>

        <div id="viewport" class="p-8 overflow-y-auto flex-1">
            <!-- Dynamic Content -->
        </div>
    </main>

    <script>
        const API_URL = "http://localhost:8000";

        const store = {
            scanSession: {},
            vulnerabilities: [],
            activeVulnId: null,
            systemHealth: {},
            complianceData: {},
            feedbackData: {},

            async fetchAll() {
                try {
                    const [dash, vulns, sys, comp, feed] = await Promise.all([
                        fetch(`${API_URL}/dashboard`).then(r => r.json()),
                        fetch(`${API_URL}/vulnerabilities`).then(r => r.json()),
                        fetch(`${API_URL}/system-core`).then(r => r.json()),
                        fetch(`${API_URL}/compliance`).then(r => r.json()),
                        fetch(`${API_URL}/feedback`).then(r => r.json())
                    ]);

                    this.scanSession = dash;
                    this.vulnerabilities = vulns;
                    this.systemHealth = sys;
                    this.complianceData = comp;
                    this.feedbackData = feed;

                    app.render();
                } catch (e) { console.error("Sync Error", e); }
            }
        };

        const router = {
            current: 'dashboard',
            go(page) {
                this.current = page;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`btn-${page}`).classList.add('active');

                const titles = {
                    'dashboard': 'Security Dashboard',
                    'vulnerabilities': 'Vulnerability Registry',
                    'patch-lab': 'Remediation Laboratory',
                    'decision-tree': 'Decision Logic Visualization',
                    'system-core': 'Engine Diagnostics',
                    'compliance': 'Compliance Ledger',
                    'feedback': 'User Feedback Loop'
                };
                document.getElementById('page-title').innerText = titles[page];
                app.render();
            }
        };

        const app = {
            init() {
                router.go('dashboard');
                this.executeScan(); // Auto-scan on load for demo
                setInterval(() => store.fetchAll(), 2000); // core loop
            },

            async executeScan() {
                document.getElementById('page-title').innerText = "Scanning filesystem...";
                try {
                    const res = await fetch(`${API_URL}/scan`, { method: 'POST' });
                    const data = await res.json();
                    console.log("Scan Results:", data);

                    if (data.vulnerabilities) {
                        store.vulnerabilities = data.vulnerabilities;
                    }

                    await store.fetchAll();
                    router.go('vulnerabilities');
                } catch (e) {
                    console.error("Scan Failed", e);
                    alert("Scan failed to execute. Check console.");
                }
            },

            async generatePatch(id) {
                await fetch(`${API_URL}/patch/${id}`, { method: 'POST' });
                store.activeVulnId = id;
                await store.fetchAll();
                router.go('patch-lab');
            },

            async validatePatch(id) {
                await fetch(`${API_URL}/validate/${id}`, { method: 'POST' });
                await store.fetchAll();
            },

            async submitFeedback(id) {
                const comment = prompt("Enter comments for this patch:");
                if (comment) {
                    await fetch(`${API_URL}/feedback/${id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rating: 5, comment: comment }) // Default 5 star for demo
                    });
                    alert("Feedback Submitted!");
                    await store.fetchAll();
                }
            },

            render() {
                const viewport = document.getElementById('viewport');
                const page = router.current;
                lucide.createIcons();

                if (page === 'dashboard') this.renderDashboard(viewport);
                else if (page === 'vulnerabilities') this.renderVulns(viewport);
                else if (page === 'patch-lab') this.renderPatchLab(viewport);
                else if (page === 'decision-tree') this.renderTree(viewport);
                else if (page === 'system-core') this.renderSystem(viewport);
                else if (page === 'compliance') this.renderCompliance(viewport);
                else if (page === 'feedback') this.renderFeedback(viewport);
            },

            renderDashboard(el) {
                const s = store.scanSession;
                el.innerHTML = `
                <div class="grid grid-cols-4 gap-6 mb-8">
                    <div class="glass p-6 rounded-xl">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Total Vulnerabilities</div>
                        <div class="text-4xl font-bold text-white">${s.total}</div>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-amber-500">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Pending Patch</div>
                        <div class="text-4xl font-bold text-amber-500">${s.patched}</div>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-emerald-500">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Validated Secure</div>
                        <div class="text-4xl font-bold text-emerald-500">${s.validated}</div>
                    </div>
                     <div class="glass p-6 rounded-xl border-l-4 border-red-500">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Total Risk Score</div>
                        <div class="text-4xl font-bold text-red-500">${s.risk_score}</div>
                    </div>
                </div>
                <div class="glass p-8 rounded-xl">
                    <h3 class="text-white font-bold mb-4">Latest Scan Activity</h3>
                    <div class="font-mono text-slate-400 text-sm">Last Scan: ${s.scan_time || 'Just now'}</div>
                </div>
            `;
            },

            renderVulns(el) {
                const rows = store.vulnerabilities.map(v => `
                <tr class="border-b border-slate-800 hover:bg-slate-900/50 transition">
                    <td class="p-4 font-mono text-xs text-blue-400">${v.id}</td>
                    <td class="p-4 text-white font-medium">${v.vulnerability_type}</td>
                    <td class="p-4"><span class="bg-red-500/10 text-red-500 px-2 py-1 rounded text-xs font-bold">${v.severity}</span></td>
                    <td class="p-4 font-mono text-slate-400 text-xs">${v.file_name}:${v.line_number}</td>
                    <td class="p-4 text-xs font-bold text-slate-300">
                        <span class="${v.status === 'VALIDATED' ? 'text-emerald-400' : 'text-slate-300'}">${v.status}</span>
                    </td>
                    <td class="p-4">
                        ${v.status === 'DETECTED' ? `<button onclick="app.generatePatch('${v.id}')" class="bg-blue-600 px-3 py-1 rounded text-white text-xs font-bold">Generate Patch</button>` : ''}
                        ${v.status === 'PATCHED' ? `<button onclick="store.activeVulnId = '${v.id}'; router.go('patch-lab')" class="bg-amber-600 px-3 py-1 rounded text-white text-xs font-bold">Review Fix</button>` : ''}
                        ${v.status === 'VALIDATED' ? `<button onclick="app.submitFeedback('${v.id}')" class="bg-slate-700 px-3 py-1 rounded text-white text-xs font-bold">Feedback</button>` : ''}
                    </td>
                </tr>
            `).join('');

                el.innerHTML = `
                <div class="glass rounded-xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-xs text-slate-500 uppercase font-bold">
                            <tr>
                                <th class="p-4">ID</th>
                                <th class="p-4">Type</th>
                                <th class="p-4">Severity</th>
                                <th class="p-4">Location</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>
            `;
            },

            renderPatchLab(el) {
                const v = store.vulnerabilities.find(i => i.id === store.activeVulnId);
                if (!v) { el.innerHTML = `<div class="p-8 text-center text-slate-500">Select a vulnerability from registry first.</div>`; return; }

                el.innerHTML = `
                <div class="grid grid-cols-2 gap-6 h-full">
                    <div class="glass rounded-xl p-4 flex flex-col">
                        <div class="text-xs font-bold text-red-500 mb-2 uppercase flex justify-between"><span>Vulnerable Code</span> <span>Score: ${v.risk_score}</span></div>
                        <pre class="bg-black/50 p-4 rounded text-red-100 font-mono text-xs overflow-auto flex-1">${v.code_snippet}</pre>
                    </div>
                    <div class="glass rounded-xl p-4 flex flex-col border border-emerald-500/20">
                        <div class="text-xs font-bold text-emerald-500 mb-2 uppercase flex justify-between"><span>Proposed Remediation</span> <span>Confidence: ${v.confidence_score * 100}%</span></div>
                        <pre class="bg-black/50 p-4 rounded text-emerald-100 font-mono text-xs overflow-auto flex-1">${v.diff || 'Generating...'}</pre>
                        
                        <div class="mt-4 flex gap-4">
                            ${v.status === 'PATCHED' ? `<button onclick="app.validatePatch('${v.id}')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded">Validate & Apply Fix</button>` : '<div class="p-3 w-full text-center text-emerald-500 font-bold border border-emerald-500/30 rounded">FIX APPLIED & VALIDATED</div>'}
                        </div>
                    </div>
                </div>
            `;
            },

            renderTree(el) {
                const v = store.vulnerabilities.find(i => i.id === store.activeVulnId);
                const status = v ? v.status : 'IDLE';

                const steps = ['DETECTED', 'PATCHED', 'VALIDATED', 'FIXED'];
                const html = steps.map((s, i) => {
                    const active = s === status || (s === 'FIXED' && status === 'VALIDATED');
                    return `
                    <div class="flex flex-col items-center">
                        <div class="w-16 h-16 rounded-full flex items-center justify-center border-4 ${active ? 'border-blue-500 bg-blue-500/20 text-white' : 'border-slate-800 bg-slate-900 text-slate-700'} font-bold transition-all duration-500">
                             ${i + 1}
                        </div>
                        <div class="mt-4 font-bold text-xs tracking-widest ${active ? 'text-blue-400' : 'text-slate-600'}">${s}</div>
                    </div>
                `
                }).join('<div class="h-1 w-24 bg-slate-800 mt-[30px]"></div>');

                el.innerHTML = `<div class="flex flex-col items-center justify-center h-full"><div class="flex">${html}</div></div>`;
            },

            renderSystem(el) {
                const s = store.systemHealth;
                el.innerHTML = `
                <div class="grid grid-cols-2 gap-8">
                     <div class="glass p-8 rounded-xl text-center">
                        <div class="text-sm text-slate-400 font-bold uppercase">Engine Health</div>
                        <div class="text-5xl font-black text-emerald-500 mt-4">${s.health_status}</div>
                    </div>
                    <div class="glass p-8 rounded-xl text-center">
                        <div class="text-sm text-slate-400 font-bold uppercase">Remediation Accuracy</div>
                        <div class="text-5xl font-black text-blue-500 mt-4">${s.engine_accuracy}%</div>
                    </div>
                </div>
                <div class="mt-8 glass p-8 rounded-xl">
                    <h3 class="font-bold text-white mb-4">Core Statistics</h3>
                    <div class="grid grid-cols-3 text-center">
                        <div><div class="text-2xl font-bold text-white">${s.total_scans}</div><div class="text-xs text-slate-500 uppercase">Total Scans</div></div>
                        <div><div class="text-2xl font-bold text-red-500">${s.total_detected}</div><div class="text-xs text-slate-500 uppercase">Threats Detected</div></div>
                        <div><div class="text-2xl font-bold text-emerald-500">${s.total_validated}</div><div class="text-xs text-slate-500 uppercase">Threats Eliminated</div></div>
                    </div>
                </div>
            `;
            },

            renderCompliance(el) {
                const c = store.complianceData;
                const history = c.history.map(h => `
                <div class="flex justify-between items-center py-2 border-b border-slate-800">
                    <span class="text-slate-400 text-xs font-mono">${h.date}</span>
                    <span class="text-white text-sm font-bold">${h.type}</span>
                    <span class="bg-emerald-500/20 text-emerald-400 px-2 py-0.5 rounded text-[10px] font-bold">FIXED</span>
                </div>
            `).join('');

                el.innerHTML = `
                <div class="glass p-8 rounded-xl mb-8">
                    <h3 class="text-xl font-bold text-white mb-2">Compliance Ledger</h3>
                    <div class="text-slate-400 text-sm">Total Fixed Vulnerabilities: <span class="text-white font-bold">${c.total_fixed}</span></div>
                </div>
                <div class="glass p-8 rounded-xl">
                    <h4 class="text-sm font-bold text-slate-500 uppercase mb-4">Recent Audit Stream</h4>
                    ${history || '<div class="text-slate-600 italic">No validated fixes yet.</div>'}
                </div>
            `;
            },

            renderFeedback(el) {
                const f = store.feedbackData;
                const comments = f.recent_comments.map(c => `
                <div class="bg-black/30 p-4 rounded mb-2">
                    <div class="flex justify-between mb-1">
                        <span class="text-xs font-bold text-blue-400">${c.vulnerability}</span>
                        <span class="text-amber-500 text-xs font-bold">â˜… ${c.rating}</span>
                    </div>
                    <div class="text-slate-300 text-sm">"${c.comment}"</div>
                </div>
            `).join('');

                el.innerHTML = `
                <div class="flex gap-8">
                    <div class="w-1/3 space-y-4">
                         <div class="glass p-6 rounded-xl text-center">
                            <div class="text-4xl font-black text-amber-500">${f.average_rating}</div>
                            <div class="text-xs text-slate-500 uppercase font-bold mt-1">Average User Rating</div>
                        </div>
                        <div class="glass p-6 rounded-xl text-center">
                            <div class="text-4xl font-black text-white">${f.total_feedback}</div>
                            <div class="text-xs text-slate-500 uppercase font-bold mt-1">Total Submissions</div>
                        </div>
                    </div>
                    <div class="flex-1 glass p-8 rounded-xl">
                         <h3 class="text-white font-bold mb-4">Community Feedback</h3>
                         <div class="h-64 overflow-auto">
                            ${comments || '<div class="text-slate-500 text-center mt-10">No feedback submitted yet. Validate a patch to submit.</div>'}
                         </div>
                    </div>
                </div>
            `;
            }
        };

        window.onload = () => app.init();
    </script>
</body>

</html>
