<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Dashboard | Self-Healing Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-bg { background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617); }
        .glow-cyan { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        .loader { border-top-color: #06b6d4; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="gradient-bg min-h-screen text-slate-200 p-4 md:p-8">

    <div class="max-w-7xl mx-auto space-y-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                    <i data-lucide="shield-check" class="text-cyan-400 w-8 h-8"></i>
                    Self-Healing Engine
                </h1>
                <p class="text-slate-400">Autonomous Security Observability Dashboard</p>
            </div>
            <div class="flex gap-4">
                <button onclick="fetchData()" class="bg-slate-800 hover:bg-slate-700 px-4 py-2 rounded-lg border border-slate-700 flex items-center gap-2 transition">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync
                </button>
            </div>
        </header>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="glass p-6 rounded-2xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-2 bg-cyan-500/10 rounded-lg text-cyan-400">
                        <i data-lucide="database"></i>
                    </div>
                </div>
                <p class="text-slate-400 text-sm">Total Vulnerabilities</p>
                <h2 id="total-vulns" class="text-3xl font-bold text-white mt-1 underline decoration-cyan-500/30">--</h2>
            </div>

            <div class="glass p-6 rounded-2xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-2 bg-green-500/10 rounded-lg text-green-400">
                        <i data-lucide="wrench"></i>
                    </div>
                </div>
                <p class="text-slate-400 text-sm">Auto-Fixed</p>
                <h2 id="fixed-vulns" class="text-3xl font-bold text-white mt-1 underline decoration-green-500/30">--</h2>
            </div>

            <div class="glass p-6 rounded-2xl">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-2 bg-purple-500/10 rounded-lg text-purple-400">
                        <i data-lucide="zap"></i>
                    </div>
                </div>
                <p class="text-slate-400 text-sm">Success Rate</p>
                <h2 id="success-rate" class="text-3xl font-bold text-white mt-1 underline decoration-purple-500/30">--%</h2>
            </div>

            <div class="glass p-6 rounded-2xl border-cyan-500/20">
                <div class="flex justify-between items-start mb-4">
                    <div class="p-2 bg-cyan-500/10 rounded-lg text-cyan-400">
                        <i data-lucide="activity"></i>
                    </div>
                </div>
                <p class="text-slate-400 text-sm">Security Health</p>
                <h2 id="health-score" class="text-3xl font-bold text-white mt-1 glow-cyan">--/100</h2>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Findings List -->
            <div class="lg:col-span-2 glass rounded-2xl overflow-hidden flex flex-col">
                <div class="p-6 border-b border-slate-800 flex justify-between items-center">
                    <h3 class="font-semibold text-white flex items-center gap-2">
                        <i data-lucide="list" class="w-4 h-4"></i> Security Findings
                    </h3>
                </div>
                <div class="overflow-y-auto max-h-[500px]">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900/50 text-slate-500 text-xs uppercase">
                            <tr>
                                <th class="p-4">Vulnerability</th>
                                <th class="p-4 text-center">Severity</th>
                                <th class="p-4 text-center">Status</th>
                                <th class="p-4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="vuln-table" class="divide-y divide-slate-800">
                            <!-- Rows loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="glass rounded-2xl p-6 h-fit">
                <h3 class="font-semibold text-white mb-6 flex items-center gap-2">
                    <i data-lucide="history" class="w-4 h-4"></i> Recent Activity
                </h3>
                <div id="activity-log" class="space-y-4">
                    <!-- Logs loaded via JS -->
                </div>
            </div>

        </div>

    </div>

    <script>
        lucide.createIcons();

        async function fetchData() {
            try {
                const [dashboardRes, activityRes] = await Promise.all([
                    fetch('/dashboard'),
                    fetch('/recent-activity')
                ]);

                const dashboard = await dashboardRes.json();
                const activity = await activityRes.json();

                // Update KPIs
                document.getElementById('total-vulns').innerText = dashboard.kpis.total;
                document.getElementById('fixed-vulns').innerText = dashboard.kpis.fixed;
                document.getElementById('success-rate').innerText = dashboard.kpis.success_rate + '%';
                document.getElementById('health-score').innerText = dashboard.health_score + '/100';

                // Update Activity
                const activityContainer = document.getElementById('activity-log');
                activityContainer.innerHTML = '';
                activity.activity.slice(0, 5).forEach(act => {
                    const div = document.createElement('div');
                    div.className = 'flex gap-3 items-start p-3 rounded-lg hover:bg-slate-800/30 transition';
                    const color = act.includes('FIXED') ? 'text-green-400' : 'text-cyan-400';
                    div.innerHTML = `
                        <div class="w-2 h-2 rounded-full ${color.replace('text', 'bg')} mt-2"></div>
                        <div>
                            <p class="text-sm font-medium ${color}">${act}</p>
                            <p class="text-xs text-slate-500">Just now</p>
                        </div>
                    `;
                    activityContainer.appendChild(div);
                });

                // Load Vulns (Simulating a fetch for detailed list)
                // For now we populate with some mock rows to match the backend data pattern
                const table = document.getElementById('vuln-table');
                table.innerHTML = `
                    <tr class="hover:bg-slate-800/20">
                        <td class="p-4">
                            <p class="font-medium text-white">Hardcoded Password</p>
                            <p class="text-xs text-slate-500">vulnerable.py:L5</p>
                        </td>
                        <td class="p-4 text-center">
                            <span class="px-2 py-1 bg-yellow-500/10 text-yellow-500 rounded text-[10px] font-bold">MEDIUM</span>
                        </td>
                        <td class="p-4 text-center">
                             <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">FIXED</span>
                        </td>
                        <td class="p-4">
                            <button class="text-xs text-cyan-400 hover:underline">View AI Patch</button>
                        </td>
                    </tr>
                `;

            } catch (err) {
                console.error("Failed to load dashboard data:", err);
            }
        }

        // Initial load
        fetchData();
        setInterval(fetchData, 30000); // Poll every 30s
    </script>
</body>
</html>
