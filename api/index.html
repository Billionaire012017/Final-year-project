<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecLAB Centralized Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>

<body class="h-screen flex text-sm overflow-hidden">

    <!-- SIDEBAR -->
    <nav class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col p-4">
        <div class="mb-8 px-2 flex items-center gap-2 text-blue-500">
            <i data-lucide="shield-lightning" class="w-6 h-6"></i>
            <span class="font-bold text-lg text-white">SecLAB Core</span>
        </div>

        <div class="space-y-1 flex-1">
            <button onclick="router.go('dashboard')" id="btn-dashboard"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Dashboard
            </button>
            <button onclick="router.go('vulnerabilities')" id="btn-vulnerabilities"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="bug" class="w-4 h-4"></i> Vulnerabilities
            </button>
            <button onclick="router.go('patch-lab')" id="btn-patch-lab"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="flask-conical" class="w-4 h-4"></i> Patch Lab
            </button>
            <button onclick="router.go('decision-tree')" id="btn-decision-tree"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="git-branch" class="w-4 h-4"></i> Decision Tree
            </button>
            <button onclick="router.go('system-core')" id="btn-system-core"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="cpu" class="w-4 h-4"></i> System Core
            </button>
            <button onclick="router.go('compliance')" id="btn-compliance"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="file-check" class="w-4 h-4"></i> Compliance
            </button>
            <button onclick="router.go('feedback')" id="btn-feedback"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="message-square" class="w-4 h-4"></i> Feedback
            </button>
            <button onclick="router.go('terminal')" id="btn-terminal"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="terminal" class="w-4 h-4"></i> Terminal
            </button>
            <button onclick="router.go('website-scanner')" id="btn-website-scanner"
                class="nav-item w-full text-left px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 transition flex items-center gap-3">
                <i data-lucide="globe" class="w-4 h-4"></i> Website Scanner
            </button>
        </div>

        <div class="mt-auto pt-4 border-t border-slate-800">
            <button onclick="app.executeScan()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2 transition-all">
                <i data-lucide="scan-line"></i> Execute Scan
            </button>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="flex-1 bg-slate-950 relative overflow-hidden flex flex-col">
        <header class="h-16 border-b border-slate-800 flex items-center justify-between px-8">
            <h2 id="page-title" class="text-xl font-bold text-white">Dashboard</h2>
            <div class="flex items-center gap-4 text-xs font-mono text-slate-500">
                <span class="flex items-center gap-2"><span
                        class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> SYSTEM ACTIVE</span>
            </div>
        </header>

        <div id="viewport" class="p-8 overflow-y-auto flex-1">
            <!-- Dynamic Content -->
        </div>
    </main>

    <script>
        // Dynamic API URL - works on both localhost and Render
        const API_URL = window.location.origin;

        const pipelineState = {
            scanId: null,
            vulnerabilities: [],
            metrics: {},
            systemCore: {},
            complianceData: {},
            feedbackData: {},
            terminalLogs: [],
            availableWebsites: [],
            currentScanId: 'default',
            scanStatus: 'COMPLETED',
            activeVulnId: null,

            async fetchAll() {
                try {
                    const [dash, vulns, sys, comp, feed] = await Promise.all([
                        fetch(`${API_URL}/dashboard`).then(r => r.json()),
                        fetch(`${API_URL}/vulnerabilities`).then(r => r.json()),
                        fetch(`${API_URL}/system-core`).then(r => r.json()),
                        fetch(`${API_URL}/compliance`).then(r => r.json()),
                        fetch(`${API_URL}/feedback`).then(r => r.json())
                    ]);
                    this.metrics = dash;
                    this.vulnerabilities = vulns;
                    this.systemCore = sys;
                    this.complianceData = comp;
                    this.feedbackData = feed;
                    app.render();
                } catch (e) { console.error("Pipeline Sync Error", e); }
            },

            async fetchWebsites() {
                try {
                    const res = await fetch(`${API_URL}/available-websites`);
                    const data = await res.json();
                    this.availableWebsites = data.websites || [];
                    if (router.current === 'website-scanner') app.render();
                } catch (e) { console.error("Websites Fetch Error", e); }
            },

            async fetchTerminal() {
                try {
                    const res = await fetch(`${API_URL}/terminal-stream?session_id=${this.currentScanId}`);
                    const data = await res.json();
                    this.terminalLogs = data.logs || [];
                    this.scanStatus = data.status || 'COMPLETED';
                    if (router.current === 'terminal') app.render();
                } catch (e) { console.error("Terminal Sync Error", e); }
            },

            async scanWebsite(url) {
                console.log("[ACTION] Scan Website:", url);
                try {
                    const res = await fetch(`${API_URL}/scan-website`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });
                    const data = await res.json();
                    this.currentScanId = data.scan_id;
                    router.go('terminal');
                } catch (e) { console.error("Web Scan Failed", e); }
            },

            async scanPredefinedWebsite(id) {
                console.log("[ACTION] Predefined Scan:", id);
                try {
                    const res = await fetch(`${API_URL}/scan-website/${id}`, { method: 'POST' });
                    const data = await res.json();
                    this.currentScanId = data.scan_id;
                    this.scanStatus = 'RUNNING';
                    router.go('terminal');
                    // Start polling immediately
                    this.fetchTerminal();
                } catch (e) {
                    console.error("Predefined Scan Failed", e);
                    alert('Failed to start scan. Please check if the server is running.');
                }
            },

            async executiveScan() {
                console.log("[ACTION] Executive Scan Started");
                try {
                    const res = await fetch(`${API_URL}/executive-scan`, { method: 'POST' });
                    const data = await res.json();
                    this.currentScanId = data.scan_id;
                    this.scanStatus = 'RUNNING';
                    router.go('terminal');
                } catch (e) { console.error("Executive Scan Failed", e); }
            },

            async executeScan() {
                console.log("[ACTION] Execute Scan");
                try {
                    const res = await fetch(`${API_URL}/scan`, { method: 'POST' });
                    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                    const data = await res.json();
                    this.currentScanId = data.scan_id;
                    router.go('terminal');
                } catch (e) {
                    console.error("Scan Failed:", e);
                    alert(`Scan failed: ${e.message}`);
                }
            },

            async generatePatch(id) {
                try {
                    await fetch(`${API_URL}/patch/${id}`, { method: 'POST' });
                    const vuln = this.vulnerabilities.find(v => v.id === id);
                    if (vuln) vuln.status = "PATCHED";
                    await this.fetchAll();
                    router.go('patch-lab');
                    this.activeVulnId = id;
                } catch (e) { console.error("Patch Failed", e); }
            },

            async validatePatch(id) {
                try {
                    await fetch(`${API_URL}/validate/${id}`, { method: 'POST' });
                    const vuln = this.vulnerabilities.find(v => v.id === id);
                    if (vuln) {
                        vuln.status = "VALIDATED";
                        vuln.risk_score = 0;
                    }
                    await this.fetchAll();
                    alert("Patch validated successfully!");
                    router.go('decision-tree');
                } catch (e) { console.error("Validation Failed", e); }
            }
        };

        const router = {
            current: 'dashboard',
            go(page) {
                this.current = page;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.getElementById(`btn-${page}`).classList.add('active');

                const titles = {
                    'dashboard': 'Security Dashboard',
                    'vulnerabilities': 'Vulnerability Registry',
                    'patch-lab': 'Remediation Laboratory',
                    'decision-tree': 'Decision Logic Visualization',
                    'system-core': 'Engine Diagnostics',
                    'compliance': 'Compliance Ledger',
                    'feedback': 'User Feedback Loop',
                    'terminal': 'Live System Terminal',
                    'website-scanner': 'Pre-connected Security Audit'
                };
                document.getElementById('page-title').innerText = titles[page];
                app.render();
            }
        };

        const app = {
            init() {
                router.go('dashboard');
                pipelineState.executeScan();
                pipelineState.fetchWebsites();
                setInterval(() => pipelineState.fetchAll(), 2000);
                setInterval(() => pipelineState.fetchTerminal(), 2000);
            },

            async executeScan() {
                document.getElementById('page-title').innerText = "Scanning filesystem...";
                await pipelineState.executeScan();
            },

            async generatePatch(id) {
                await pipelineState.generatePatch(id);
            },

            async validatePatch(id) {
                await pipelineState.validatePatch(id);
            },

            async submitFeedback(id) {
                const comment = prompt("Enter comments for this patch:");
                if (comment) {
                    await fetch(`${API_URL}/feedback/${id}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rating: 5, comment: comment })
                    });
                    alert("Feedback Submitted!");
                    await pipelineState.fetchAll();
                }
            },

            render() {
                const viewport = document.getElementById('viewport');
                const page = router.current;
                lucide.createIcons();

                if (page === 'dashboard') this.renderDashboard(viewport);
                else if (page === 'vulnerabilities') this.renderVulns(viewport);
                else if (page === 'patch-lab') this.renderPatchLab(viewport);
                else if (page === 'decision-tree') this.renderTree(viewport);
                else if (page === 'system-core') this.renderSystem(viewport);
                else if (page === 'compliance') this.renderCompliance(viewport);
                else if (page === 'feedback') this.renderFeedback(viewport);
                else if (page === 'terminal') this.renderTerminal(viewport);
                else if (page === 'website-scanner') this.renderWebsiteScanner(viewport);
            },

            renderDashboard(el) {
                const s = pipelineState.metrics;
                el.innerHTML = `
                <div class="grid grid-cols-4 gap-6 mb-8">
                    <div class="glass p-6 rounded-xl">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Total Vulnerabilities</div>
                        <div class="text-4xl font-bold text-white">${s.total}</div>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-amber-500">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Pending Patch</div>
                        <div class="text-4xl font-bold text-amber-500">${s.patched}</div>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-emerald-500">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Validated Secure</div>
                        <div class="text-4xl font-bold text-emerald-500">${s.validated}</div>
                    </div>
                    <div class="glass p-6 rounded-xl border-l-4 border-red-500">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-2">Total Risk Score</div>
                        <div class="text-4xl font-bold text-red-500">${s.risk_score}</div>
                    </div>
                </div>

                <div class="glass p-8 rounded-xl bg-gradient-to-br from-blue-900/20 to-transparent border border-blue-500/20">
                    <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                        <i data-lucide="globe" class="text-blue-500"></i> Website Vulnerability Scan
                    </h3>
                    <div class="flex gap-4">
                        <input type="text" id="web-url" placeholder="https://example.com" value="https://example.com"
                            class="flex-1 bg-slate-900 border border-slate-800 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-all">
                        <button onclick="pipelineState.scanWebsite(document.getElementById('web-url').value)"
                            class="bg-blue-600 hover:bg-blue-500 text-white font-bold px-8 py-3 rounded-lg shadow-lg shadow-blue-900/30 transition-all">
                            Scan Website
                        </button>
                    </div>
                    <p class="mt-4 text-slate-500 text-xs italic">Enter any URL to audit its front-end security posture (Scripts, Forms, Headers).</p>
                </div>
                <div class="glass p-8 rounded-xl">
                    <h3 class="text-white font-bold mb-4">Latest Scan Activity</h3>
                    <div class="font-mono text-slate-400 text-sm">Last Scan: ${s.scan_time || 'Just now'}</div>
                </div>
            `;
            },

            renderVulns(el) {
                const rows = pipelineState.vulnerabilities.map(v => `
                <tr class="border-b border-slate-800 hover:bg-slate-900/50 transition">
                    <td class="p-4 font-mono text-xs text-blue-400">${v.id}</td>
                    <td class="p-4 text-white font-medium">${v.vulnerability_type}</td>
                    <td class="p-4"><span class="bg-red-500/10 text-red-500 px-2 py-1 rounded text-xs font-bold">${v.severity}</span></td>
                    <td class="p-4 font-mono text-slate-400 text-xs">${v.file_name}:${v.line_number}</td>
                    <td class="p-4 text-xs font-bold text-slate-300">
                        <span class="${v.status === 'VALIDATED' ? 'text-emerald-400' : 'text-slate-300'}">${v.status}</span>
                    </td>
                    <td class="p-4">
                        ${v.status === 'DETECTED' ? `<button onclick="app.generatePatch('${v.id}')" class="bg-blue-600 px-3 py-1 rounded text-white text-xs font-bold">Generate Patch</button>` : ''}
                        ${v.status === 'PATCHED' ? `<button onclick="pipelineState.activeVulnId = '${v.id}'; router.go('patch-lab')" class="bg-amber-600 px-3 py-1 rounded text-white text-xs font-bold">Review Fix</button>` : ''}
                        ${v.status === 'VALIDATED' ? `<button onclick="app.submitFeedback('${v.id}')" class="bg-slate-700 px-3 py-1 rounded text-white text-xs font-bold">Feedback</button>` : ''}
                    </td>
                </tr>
            `).join('');

                el.innerHTML = `
                <div class="glass rounded-xl overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-900 text-xs text-slate-500 uppercase font-bold">
                            <tr>
                                <th class="p-4">ID</th>
                                <th class="p-4">Type</th>
                                <th class="p-4">Severity</th>
                                <th class="p-4">Location</th>
                                <th class="p-4">Status</th>
                                <th class="p-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>
            `;
            },

            renderPatchLab(el) {
                const v = pipelineState.vulnerabilities.find(i => i.id === pipelineState.activeVulnId);
                if (!v) {
                    el.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center">
                            <i data-lucide="file-search" class="w-16 h-16 text-slate-700 mb-4"></i>
                            <div class="text-slate-500 text-lg font-bold">No Vulnerability Selected</div>
                            <div class="text-slate-600 text-sm mt-2">Navigate to Vulnerabilities tab and click "Review Fix" to analyze patches.</div>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                // Handle diff display - show proper message if not generated yet
                let diffContent = v.diff;
                if (!diffContent || diffContent.trim() === '' || diffContent === 'null') {
                    if (v.status === 'DETECTED') {
                        diffContent = '// Click "Generate Patch" in the Vulnerabilities tab first\n// to see the proposed fix here.';
                    } else if (v.status === 'PATCHED') {
                        diffContent = v.suggested_fix || '// Patch generated but diff not available\n// You can still validate this fix.';
                    } else {
                        diffContent = '// No patch data available';
                    }
                }

                el.innerHTML = `
                <div class="flex flex-col h-full">
                    <div class="mb-4">
                        <h3 class="text-xl font-bold text-white mb-1">Security Patch Analysis</h3>
                        <p class="text-slate-500 text-xs">Review and validate the proposed remediation for vulnerability <span class="text-blue-400 font-mono">${v.id}</span></p>
                    </div>
                    <div class="grid grid-cols-2 gap-6 flex-1">
                        <div class="glass rounded-xl p-4 flex flex-col">
                            <div class="text-xs font-bold text-red-500 mb-2 uppercase flex justify-between">
                                <span>ðŸ”´ Vulnerable Code</span> 
                                <span>Risk: ${v.risk_score}/10</span>
                            </div>
                            <div class="text-[10px] text-slate-600 mb-2">
                                <span class="text-slate-500">File:</span> <span class="text-slate-400 font-mono">${v.file_name}</span> 
                                <span class="text-slate-500 ml-2">Line:</span> <span class="text-slate-400 font-mono">${v.line_number}</span>
                            </div>
                            <pre class="bg-black/50 p-4 rounded text-red-100 font-mono text-xs overflow-auto flex-1">${v.code_snippet || '// No code snippet available'}</pre>
                        </div>
                        <div class="glass rounded-xl p-4 flex flex-col border border-emerald-500/20">
                            <div class="text-xs font-bold text-emerald-500 mb-2 uppercase flex justify-between">
                                <span>âœ… Proposed Remediation</span> 
                                <span>Confidence: ${Math.round((v.confidence_score || 0) * 100)}%</span>
                            </div>
                            <div class="text-[10px] text-slate-600 mb-2">
                                <span class="text-slate-500">Type:</span> <span class="text-emerald-400 font-mono">${v.vulnerability_type}</span>
                                <span class="text-slate-500 ml-2">Severity:</span> <span class="text-orange-400 font-mono">${v.severity}</span>
                            </div>
                            <pre class="bg-black/50 p-4 rounded text-emerald-100 font-mono text-xs overflow-auto flex-1">${diffContent}</pre>
                            
                            <div class="mt-4 flex gap-4">
                                ${v.status === 'DETECTED' ?
                        `<button onclick="app.generatePatch('${v.id}')" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition-all">Generate Patch First</button>` :
                        v.status === 'PATCHED' ?
                            `<button onclick="app.validatePatch('${v.id}')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded transition-all">Validate & Apply Fix</button>` :
                            '<div class="p-3 w-full text-center text-emerald-500 font-bold border border-emerald-500/30 rounded">âœ“ FIX APPLIED & VALIDATED</div>'
                    }
                            </div>
                        </div>
                    </div>
                </div>
            `;
            },

            renderTree(el) {
                // Calculate aggregate pipeline status from all vulnerabilities
                const vulns = pipelineState.vulnerabilities;
                const detected = vulns.filter(v => v.status === 'DETECTED').length;
                const patched = vulns.filter(v => v.status === 'PATCHED').length;
                const validated = vulns.filter(v => v.status === 'VALIDATED').length;

                const steps = [
                    { name: 'DETECTED', count: detected, color: 'red' },
                    { name: 'PATCHED', count: patched, color: 'amber' },
                    { name: 'VALIDATED', count: validated, color: 'emerald' },
                    { name: 'FIXED', count: validated, color: 'blue' }
                ];

                const html = steps.map((step, i) => {
                    const active = step.count > 0;
                    return `
                <div class="flex flex-col items-center">
                    <div class="w-24 h-24 rounded-full flex items-center justify-center border-4 ${active
                            ? `border-${step.color}-500 bg-${step.color}-500/20 text-white`
                            : 'border-slate-800 bg-slate-900 text-slate-700'
                        } font-bold transition-all duration-500">
                        <div class="text-center">
                            <div class="text-3xl">${step.count}</div>
                            <div class="text-xs text-slate-500">${step.name}</div>
                        </div>
                    </div>
                    <div class="mt-4 font-bold text-sm tracking-widest ${active ? `text-${step.color}-400` : 'text-slate-600'
                        }">${step.name}</div>
                </div>
                ${i < steps.length - 1 ? '<div class="flex-1 h-1 bg-slate-800 mx-4 self-center"></div>' : ''}
            `;
                }).join('');

                el.innerHTML = `<div class="flex flex-col items-center justify-center h-full"><div class="flex">${html}</div></div>`;
            },

            renderSystem(el) {
                const s = pipelineState.systemCore;
                const accuracy = s.engine_accuracy || 0;
                const riskScore = s.current_risk_score || 0;

                // Risk meter color
                const riskColor = riskScore > 50 ? 'red' : riskScore > 20 ? 'amber' : 'emerald';

                el.innerHTML = `
                <div class="grid grid-cols-3 gap-6 mb-8">
                    <div class="glass p-8 rounded-xl text-center border-l-4 border-blue-500">
                        <div class="text-sm text-slate-400 font-bold uppercase mb-2">Engine Accuracy</div>
                        <div class="text-6xl font-black text-blue-500">${accuracy}%</div>
                        <div class="mt-4 h-2 bg-slate-800 rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500" style="width: ${accuracy}%"></div>
                        </div>
                    </div>
                    
                    <div class="glass p-8 rounded-xl text-center border-l-4 border-${riskColor}-500">
                        <div class="text-sm text-slate-400 font-bold uppercase mb-2">Current Risk Score</div>
                        <div class="text-6xl font-black text-${riskColor}-500">${riskScore}</div>
                        <div class="mt-2 text-xs text-slate-500">${riskScore > 50 ? 'HIGH RISK' : riskScore > 20 ? 'MODERATE' : 'LOW RISK'}</div>
                    </div>
                    
                    <div class="glass p-8 rounded-xl text-center border-l-4 border-emerald-500">
                        <div class="text-sm text-slate-400 font-bold uppercase mb-2">Patch Success Rate</div>
                        <div class="text-6xl font-black text-emerald-500">${s.validated_count || 0}/${s.patched_count || 0}</div>
                        <div class="mt-2 text-xs text-slate-500">VALIDATED PATCHES</div>
                    </div>
                </div>
                
                <div class="glass p-8 rounded-xl">
                    <h3 class="text-xl font-bold text-white mb-6">System Analytics</h3>
                    <div class="grid grid-cols-3 gap-6 text-center">
                        <div>
                            <div class="text-3xl font-bold text-white">${s.total_scans || 0}</div>
                            <div class="text-xs text-slate-500 uppercase mt-1">Total Scans</div>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-red-500">${s.total_vulnerabilities || 0}</div>
                            <div class="text-xs text-slate-500 uppercase mt-1">Vulnerabilities Found</div>
                        </div>
                        <div>
                            <div class="text-3xl font-bold text-emerald-500">${s.validated_count || 0}</div>
                            <div class="text-xs text-slate-500 uppercase mt-1">Threats Eliminated</div>
                        </div>
                    </div>
                </div>
            `;
            },

            renderCompliance(el) {
                const c = pipelineState.complianceData;

                // Build breakdown chart
                const breakdownHTML = Object.entries(c.fix_breakdown_by_type || {}).map(([type, count]) => `
                <div class="flex justify-between items-center py-3 border-b border-slate-800">
                    <span class="text-white font-medium">${type}</span>
                    <div class="flex items-center gap-3">
                        <div class="h-2 w-32 bg-slate-800 rounded-full overflow-hidden">
                            <div class="h-full bg-emerald-500" style="width: ${(count / c.total_fixed * 100) || 0}%"></div>
                        </div>
                        <span class="text-emerald-400 font-bold text-sm">${count}</span>
                    </div>
                </div>
            `).join('');

                // Build history table
                const historyHTML = (c.history || []).map(h => `
                <tr class="border-b border-slate-800 hover:bg-slate-900/50">
                    <td class="p-3 text-slate-400 font-mono text-xs">${h.date}</td>
                    <td class="p-3 text-white font-medium">${h.vulnerability_type}</td>
                    <td class="p-3 text-slate-400 text-sm">${h.file_name}</td>
                    <td class="p-3"><span class="bg-emerald-500/20 text-emerald-400 px-2 py-1 rounded text-xs font-bold">FIXED</span></td>
                </tr>
            `).join('');

                el.innerHTML = `
                <div class="grid grid-cols-3 gap-6 mb-8">
                    <div class="glass p-6 rounded-xl text-center border-l-4 border-emerald-500">
                        <div class="text-sm text-slate-400 font-bold uppercase mb-2">Total Fixed</div>
                        <div class="text-4xl font-bold text-emerald-500">${c.total_fixed || 0}</div>
                    </div>
                    <div class="glass p-6 rounded-xl text-center border-l-4 border-red-500">
                        <div class="text-sm text-slate-400 font-bold uppercase mb-2">Open Issues</div>
                        <div class="text-4xl font-bold text-red-500">${c.open_count || 0}</div>
                    </div>
                    <div class="glass p-6 rounded-xl text-center border-l-4 border-blue-500">
                        <div class="text-sm text-slate-400 font-bold uppercase mb-2">Closed Issues</div>
                        <div class="text-4xl font-bold text-blue-500">${c.closed_count || 0}</div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div class="glass p-8 rounded-xl">
                        <h3 class="text-white font-bold mb-4">Fix Breakdown by Type</h3>
                        ${breakdownHTML || '<div class="text-slate-500 text-center py-8">No fixes recorded yet</div>'}
                    </div>
                    
                    <div class="glass p-8 rounded-xl">
                        <h3 class="text-white font-bold mb-4">Recent Fix History</h3>
                        <div class="overflow-auto" style="max-height: 400px">
                            <table class="w-full text-left text-sm">
                                <thead class="text-xs text-slate-500 uppercase sticky top-0 bg-slate-900">
                                    <tr>
                                        <th class="p-3">Date</th>
                                        <th class="p-3">Type</th>
                                        <th class="p-3">File</th>
                                        <th class="p-3">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${historyHTML || '<tr><td colspan="4" class="p-8 text-center text-slate-500">No history available</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            },

            renderFeedback(el) {
                const f = pipelineState.feedbackData;
                const comments = (f.comments || []).map(c => `
                    <div class="bg-slate-900/50 border border-slate-800 p-4 rounded-lg mb-3">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-blue-400 font-mono text-xs">${c.vulnerability_id}</span>
                            <div class="flex gap-1 text-amber-500">
                                ${Array(c.rating).fill('â˜…').join('')}
                            </div>
                        </div>
                        <p class="text-slate-300 text-sm italic">"${c.comment}"</p>
                        <div class="mt-2 text-right text-[10px] text-slate-600 uppercase font-bold">${c.created_at}</div>
                    </div>
                `).join('');

                el.innerHTML = `
                    <div class="grid grid-cols-2 gap-8 h-full">
                        <div class="glass p-8 rounded-xl flex flex-col items-center justify-center text-center">
                            <div class="text-slate-400 font-bold uppercase mb-4">Average Security Rating</div>
                            <div class="text-8xl font-black text-amber-500 mb-2">${f.average_rating || 0}</div>
                            <div class="flex gap-2 text-2xl text-amber-500 mb-6">
                                ${Array(Math.round(f.average_rating || 0)).fill('â˜…').join('')}
                            </div>
                            <div class="text-slate-500 text-sm uppercase tracking-widest">${f.total_feedback || 0} Submissions</div>
                        </div>
                        
                        <div class="flex flex-col h-full bg-slate-900/30 rounded-xl border border-slate-800 p-6 overflow-hidden">
                            <h3 class="text-white font-bold mb-4 uppercase text-xs tracking-widest text-slate-400">Community Feedback</h3>
                            <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                                ${comments || '<div class="h-full flex items-center justify-center text-slate-600 italic">No feedback submitted yet. Validate a patch to submit feedback.</div>'}
                            </div>
                        </div>
                    </div>
                `;
            },

            renderTerminal(el) {
                const logs = pipelineState.terminalLogs.map(log => {
                    let color = 'text-emerald-500';
                    if (log.includes('[WARNING]')) color = 'text-amber-400';
                    if (log.includes('[ERROR]')) color = 'text-red-500';
                    if (log.includes('[SUCCESS]')) color = 'text-blue-400';
                    return `<div class="mb-1 ${color} font-mono text-xs">${log}</div>`;
                }).join('');

                el.innerHTML = `
                    <div class="h-full flex flex-col bg-black rounded-xl border border-slate-800 overflow-hidden shadow-2xl">
                        <div class="bg-slate-900 px-4 py-2 border-b border-slate-800 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                                <div class="w-3 h-3 rounded-full bg-amber-500"></div>
                                <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
                            </div>
                            <div class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">SecLAB System Console</div>
                        </div>
                        <div id="terminal-body" class="flex-1 p-6 overflow-y-auto custom-scrollbar font-mono">
                            ${logs || '<div class="text-slate-700 font-mono text-xs animate-pulse">_ Waiting for system input...</div>'}
                        </div>
                    </div>
                `;

                // Auto scroll
                const term = document.getElementById('terminal-body');
                if (term) term.scrollTop = term.scrollHeight;
            },

            renderWebsiteScanner(el) {
                const sites = pipelineState.availableWebsites.map(s => `
                    <div class="glass p-6 rounded-xl border border-slate-800 hover:border-blue-500/50 transition-all flex flex-col justify-between">
                        <div>
                            <div class="flex items-center gap-3 mb-3">
                                <div class="w-10 h-10 rounded-lg bg-blue-600/20 flex items-center justify-center text-blue-500">
                                    <i data-lucide="globe" class="w-5 h-5"></i>
                                </div>
                                <h4 class="text-white font-bold leading-tight text-sm">${s.name}</h4>
                            </div>
                            <div class="bg-slate-900/50 rounded-lg p-3 mb-4 border border-slate-800">
                                <div class="text-[9px] text-slate-600 uppercase font-bold mb-1">Target URL</div>
                                <div class="flex items-center gap-2">
                                    <input type="text" value="${s.url}" readonly 
                                        class="flex-1 bg-transparent text-[11px] font-mono text-blue-400 outline-none select-all cursor-pointer" 
                                        onclick="this.select()" 
                                        title="Click to select and copy"/>
                                    <button onclick="navigator.clipboard.writeText('${s.url}'); this.innerHTML='âœ“'; setTimeout(() => this.innerHTML='ðŸ“‹', 1000)" 
                                        class="text-slate-500 hover:text-blue-400 text-xs transition-all" 
                                        title="Copy URL">ðŸ“‹</button>
                                </div>
                            </div>
                        </div>
                        <button onclick="pipelineState.scanPredefinedWebsite('${s.id}')"
                            class="w-full bg-slate-800 hover:bg-blue-600 text-white font-bold py-2.5 rounded-lg text-xs transition-all flex items-center justify-center gap-2">
                            <i data-lucide="zap" class="w-3 h-3"></i> Initialize Audit
                        </button>
                    </div>
                `).join('');

                el.innerHTML = `
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h3 class="text-xl font-bold text-white">Target Registry</h3>
                            <p class="text-slate-500 text-xs">Select a pre-connected application for deep security analysis.</p>
                        </div>
                        <button onclick="pipelineState.executiveScan()" 
                            class="bg-rose-600 hover:bg-rose-500 text-white font-bold px-6 py-3 rounded-xl shadow-lg shadow-rose-900/40 flex items-center gap-2 transition-all">
                            <i data-lucide="shield-alert" class="w-5 h-5"></i> EXECUTIVE SCAN (ALL)
                        </button>
                    </div>
                    <div class="grid grid-cols-4 gap-6">
                        ${sites || '<div class="col-span-4 text-center py-20 text-slate-500">Loading website registry...</div>'}
                    </div>
                `;
                lucide.createIcons();
            }
        };

        window.onload = () => app.init();
    </script>
</body>

</html>
